<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Assignment</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-controller="MainController" >
		<div class="row">
			<header class="col-lg-12">
			<h2>US State Information Systems</h2>
			</header>
		</div>	
		<div class="well" ng-app="myApp" ng-controller="myCtrl" >

			<form name="login" >
				<div class="row">
					<div class="col-lg-6"><label for="username">Username</label></div><div class="col-sm-6"><input type="text" name="username" ng-model="userName" /></div>
				</div>
				<div class="row">
					<div class="col-lg-6"><label for="password">Password</label></div><div class="col-sm-6"><input type="text" name="password" ng-model="passWord" /></div>
				</div>
				<div class="row">
					<div class="col-lg-12 alignRight"><button type="button" class="btn btn-default" ng-click="login()">Login</button></div>
				</div>
			</form>	
		</div>	
	</div>		

	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
		<!--Angular -->
	<script src="js/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
	<script src="js/myApp.js"></script>
	<script src="js/myCtrl.js"></script>
  </body>
</html>
